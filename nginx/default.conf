upstream django {
    server web:8000;
}

# ============================================================
# HTTP — ACME challenge + HTTPS yönlendirme
# ============================================================
server {
    listen 80;
    # ↓ Kendi alan adınızla değiştirin
    server_name ankaraantalyaambar.com www.ankaraantalyaambar.com;

    # Let's Encrypt doğrulama istekleri
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Geri kalan her şeyi HTTPS'e yönlendir
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# HTTPS
# ============================================================
server {
    listen 443 ssl;
    http2 on;
    server_name ankaraantalyaambar.com www.ankaraantalyaambar.com;

    ssl_certificate     /etc/letsencrypt/live/ankaraantalyaambar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ankaraantalyaambar.com/privkey.pem;

    # Önerilen TLS ayarları (Mozilla Modern)
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;
    ssl_session_tickets       off;

    # HSTS — bir kez HTTPS'e geçtikten sonra tarayıcı HTTP'ye düşmez
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    client_max_body_size 10M;

    # Statik dosyalar — nginx doğrudan sunar, Django'ya gitmez
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Medya dosyaları — kullanıcı yüklemeleri
    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # Django uygulaması
    location / {
        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
